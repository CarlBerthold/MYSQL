<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox_Hack</title>
    <style>
        #newsletter {
            display: none;
        }

        #newsletter:checked ~ section {
            background-color: red;
        }

    </style>
</head>
<body>
    <h1>Checkbox_Hack</h1>
    <label for="newsletter">Newsletter: </label>
    <input type="checkbox" name="newsletter" id="newsletter" value="newsletter" checked>

    <section>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium nostrum voluptates ea? 
            Necessitatibus obcaecati tempora eaque sunt? Illo ea aliquam impedit iure rem! Aut tempore veritatis fugit!
            Rerum, error et.
        </p>
    </section>

</body>
</html>
